name: Lint Stable

on:
  push:
    branches: [stable]

jobs:
  build:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
    - name: fetch
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Lint
      uses: github/super-linter@v3.17.0
      env:
        VALIDATE_ALL_CODEBASE: true
        DEFAULT_BRANCH: stable
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}