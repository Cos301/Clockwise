<ion-item id="container">
    <ion-item>
        <img src={{this.profilePhotoUrl}}/>
    </ion-item>
    <ion-item>
        <ion-list>
            <ion-item id="chatName">{{this.chatName}}</ion-item><br/>
            <ion-item>
                <div id="msgPreview">
                    <ion-label>{{this.msgPreview}}</ion-label>
                </div>
            </ion-item>
        </ion-list>
    </ion-item>
    <div id="time">{{this.time}}</div>
    <div id="unread">{{this.unreadCount}}</div>
</ion-item>
