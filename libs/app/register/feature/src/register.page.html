<!-- Section below contains the body of the page -->
<ion-content [fullscreen]="true">
  <ion-grid>

    <!-- this row contains the logo -->
    <ion-row>
        <h1>Sign up</h1>
    </ion-row>

    
    <img class="image" src="assets/logos/logo-animated.gif" alt="The Clockwise logo"/>
    

    <ion-row>
      <p>Take the first step...</p>
    </ion-row>

    <ion-row size="12">


      <ion-col>
        <form [formGroup]="registerForm" ngxsForm="register.registerForm" (submit)="register()">
          <ion-list>

            <div class="myError">
              <div *ngIf="name?.invalid && (name?.dirty || name?.touched)">
                {{ nameError }}
              </div>
              <div *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                {{ emailError }}
              </div>
              <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                {{ passwordError }}
              </div>
              <div *ngIf="passwordConfirm?.value !== password?.value && (passwordConfirm?.dirty || passwordConfirm?.touched)">
                {{ passwordConfirmError }}
              </div>
            </div>

            <!-- Name input -->
            <ion-item [ngClass]="{'invalid': name?.invalid && (name?.dirty || name?.touched)}">
              <ion-input type="text" minlength="3" maxlength="64" placeholder="Enter name" required="true"
                autocomplete="name" formControlName="name"></ion-input>
            </ion-item>

            <!-- Email input -->
            <ion-item [ngClass]="{'invalid': email?.invalid && (email?.dirty || email?.touched)}">
              <ion-input type="email" minlength="6" maxlength="64" placeholder="Enter email" required="true"
                autocomplete="email" formControlName="email"></ion-input>
            </ion-item>

            <!-- Password input -->
            <ion-item [ngClass]="{'invalid': password?.invalid && (password?.dirty || password?.touched)}">
              <ion-input [type]="showPassword ? 'text' : 'password'" minlength="6" maxlength="64"
                placeholder="Enter password" required="true" autocomplete="password"
                formControlName="password"></ion-input>
            </ion-item>

            <!-- Confirm password input -->
            <ion-item [ngClass]="{'invalid': passwordConfirm?.value !== password?.value && (passwordConfirm?.dirty || passwordConfirm?.touched)}">
              <ion-input [type]="showPassword ? 'text' : 'password'"
                placeholder="Confirm password" required="true" autocomplete="password"
                formControlName="passwordConfirm"></ion-input>
            </ion-item>

            
            <ion-button expand="block" [disabled]="!this.registerForm.valid || (busy$ | async)" type="submit">
              <ion-spinner *ngIf="busy$ | async"></ion-spinner>
              <ion-text>SignUp</ion-text>
            </ion-button>

          </ion-list>

          <ion-grid class="ion-padding">
            <ion-row>
              <ion-col>
                
              </ion-col>
            </ion-row>

            <!-- this row contains the forgot password and register links -->
            <!-- TODO : Add the forgot password and register links when ready
            <ion-row class="ion-padding-top">
              <ion-col class="ion-text-center">
                Already have an account?
                <ion-nav-link routerLink="/login">
                  <ion-text color="primary">Login</ion-text>
                </ion-nav-link>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="ion-text-center">
                Having trouble?
                <ion-nav-link routerLink="/forgot">
                  <ion-text color="primary">Forgot Password</ion-text>
                </ion-nav-link>
              </ion-col>
            </ion-row>-->


          </ion-grid>
        </form>
      </ion-col>

      <!-- End of form-->

    </ion-row>
    <!--******************************** Completed -->

    <div class="images">
      <img src="assets/images/tree.svg" />
      <img src="assets/images/bush.svg" />
    </div>
  </ion-grid>

  

</ion-content>

<ion-footer collapse="condense" class="ion-padding ion-text-center">
  <ms-copyright-component></ms-copyright-component>
</ion-footer>
