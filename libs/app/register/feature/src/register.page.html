<!-- Section below contains the body of the page -->
<ion-content [fullscreen]="true">
  <ion-grid>

    <!-- this row contains the logo -->
    <ion-row size="3">

      <ion-col></ion-col>

      <ion-col class="ion-text-center ">
        <h1 class="header-slogan">Clockwise</h1>
        <h3 class="slogan">It's about time</h3>
      </ion-col>

      <ion-col></ion-col>

    </ion-row>
    <!--******************************** Completed -->

    <!-- this row contains the signup form -->
    <ion-row size="12">


      <ion-col>
        <form [formGroup]="registerForm" ngxsForm="register.registerForm" (submit)="register()">
          <ion-list>

            <!-- TODO: Output in case of error with name
            <ion-text
              *ngIf="name?.invalid && (name?.dirty || name?.touched)"
              class="ion-padding-start"
              color="danger">
              <small>{{ nameError }}</small>
            </ion-text>
           ******************************** -->

            <!-- Name input -->
            <ion-item>
              <ion-label position="stacked" class="required">Name:</ion-label>
              <ion-input type="text" minlength="3" maxlength="64" placeholder="Enter name" required="true"
                autocomplete="name"></ion-input>
            </ion-item>
            <!-- ******************************** -->


            <!-- Email input -->
            <ion-item>
              <ion-label position="stacked" class="required">Email:</ion-label>
              <ion-input type="email" minlength="6" maxlength="64" placeholder="Enter email" required="true"
                autocomplete="email" formControlName="email"></ion-input>
            </ion-item>
            <!-- ******************************** -->

            <!-- Output in case of error with email-->
            <ion-text *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="ion-padding-start"
              color="danger">
              <small>{{ emailError }}</small>
            </ion-text>
            <!-- ******************************** -->



            <!-- Password input -->
            <ion-item>
              <ion-label position="stacked" class="required">Password:</ion-label>
              <ion-input [type]="showPassword ? 'text' : 'password'" minlength="6" maxlength="64"
                placeholder="Enter password" required="true" autocomplete="password"
                formControlName="password"></ion-input>
              <!-- <ion-icon [name]="showPassword ? 'eye-outline' : 'eye-off-outline'" slot="end"
                class="ion-align-self-center" (click)="toggleShowPassword()"></ion-icon> -->
            </ion-item>
            <!-- ******************************** -->


            <!-- Output in case of error with password-->
            <ion-text *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="ion-padding-start"
              color="danger">
              <small>{{ passwordError }}</small>
            </ion-text>
            <!-- ******************************** -->

            <!-- TODO: Output in case of error with confirm password
               <ion-text
                 *ngIf="passwordConfirm?.invalid && (passwordConfirm?.dirty || passwordConfirm?.touched)"
                 class="ion-padding-start"
                 color="danger">
                 <small>{{ passwordError }}</small>
               </ion-text>
            ******************************** -->

            <!-- Confirm password input -->
            <ion-item>
              <ion-label position="stacked" class="required">Confirm Password:</ion-label>
              <ion-input [type]="showPassword ? 'text' : 'password'" minlength="6" maxlength="64"
                placeholder="Enter password" required="true" autocomplete="passwordConfirm"
                class="ion-align-self-center"></ion-input>
              <!-- <ion-icon [name]="showPassword ? 'eye-outline' : 'eye-off-outline'" slot="end"
                class="ion-align-self-center" (click)="toggleShowPassword()"></ion-icon> -->
            </ion-item>
            <!-- ******************************** -->



          </ion-list>

          <ion-grid class="ion-padding">
            <ion-row>
              <ion-col>
                <ion-button expand="block" [disabled]="!this.registerForm.valid || (busy$ | async)" type="submit">
                  <ion-spinner *ngIf="busy$ | async"></ion-spinner>
                  <ion-text>SignUp</ion-text>
                </ion-button>
              </ion-col>
            </ion-row>

            <!-- this row contains the forgot password and register links -->
            <!-- TODO : Add the forgot password and register links when ready
            <ion-row class="ion-padding-top">
              <ion-col class="ion-text-center">
                Already have an account?
                <ion-nav-link routerLink="/login">
                  <ion-text color="primary">Login</ion-text>
                </ion-nav-link>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="ion-text-center">
                Having trouble?
                <ion-nav-link routerLink="/forgot">
                  <ion-text color="primary">Forgot Password</ion-text>
                </ion-nav-link>
              </ion-col>
            </ion-row>-->


          </ion-grid>
        </form>
      </ion-col>

      <!-- End of form-->

    </ion-row>
    <!--******************************** Completed -->

  </ion-grid>
</ion-content>

<ion-footer collapse="condense" class="ion-padding ion-text-center">
  <ms-copyright-component></ms-copyright-component>
</ion-footer>
