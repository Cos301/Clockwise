<!-- This is the head section of the login page -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <div class="colorMe"> <!-- color the background -->

    <div class="msgContainer"> <!-- to add padding to the welcome message-->
      <div class="welcomeBackMsg">
        <h2>Welcome Back</h2>
        <p>Ready for another visit?<br/>
          Time must be on your side... ðŸ˜‰</p>
      </div>
    </div>

  <ion-grid>

    <ion-row size="1">
      
    </ion-row>
      
    <ion-row size="3">

      <ion-card> <!-- login form -->
        <form [formGroup]="loginForm" ngxsForm="login.loginForm" (submit)="login()" >
          
          <ion-list>
            <!-- Output incase of error with email-->
           <div class="error"><ion-text
           *ngIf="email?.invalid && (email?.dirty || email?.touched)"
           color="danger">
          {{ emailError }}
             </ion-text></div>
             <!-- ******************************** -->

        <!-- Email input -->
        <ion-item fill="outline" >
          <ion-label position="floating" class="required" >Email</ion-label>
          <ion-input
            shape="round"
            type="email"
            minlength="6"
            maxlength="64"
            placeholder="Enter email"
            required="true"
            autocomplete="email"
            formControlName="email"></ion-input>
        </ion-item>
        <!-- ******************************** -->

            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input placeholder="Enter password"></ion-input>
            </ion-item>

            <ion-item id="loginButton">
              <ion-button expand="block" [disabled]="!this.loginForm.valid || (busy$ | async)" type="submit">Login</ion-button>
              <ion-spinner *ngIf="busy$ | async"></ion-spinner>
            </ion-item>

          </ion-list>

           
          
                

        </form>
      </ion-card>




    </ion-row>
    <!--******************************** Completed-->

  </ion-grid>

</ion-content>
