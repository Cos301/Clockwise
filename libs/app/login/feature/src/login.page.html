<!-- This is the head section of the login page -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <div class="colorMe">

    <div class="msgContainer"> 
      <div class="welcomeBackMsg">
        <h2>Welcome Back</h2>
        <p>Ready for another visit?<br/>
          Time must be on your side... ðŸ˜‰</p>
      </div>
    </div> <!--Msg container-->

    <form [formGroup]="loginForm" ngxsForm="login.loginForm" (submit)="login()" >
      
      <!-- TEMPLATE: input -->
      <ion-list>
        <ion-item class="ion-no-padding"><ion-input type="email" maxlength="64" placeholder="email" required="true" autocomplete="email" formControlName="email"></ion-input></ion-item>
        <ion-item class="ion-no-padding"><ion-input type="password" placeholder="password" required="true"></ion-input></ion-item>
      </ion-list>

      <div class="submitButtonWrapper">
        <ion-button ion-button expand="block" size="small" [disabled]="!this.loginForm.valid" type="submit">login</ion-button>
      </div>
    </form> <!-- Login form -->
 
  </div><!-- colorMe -->

</ion-content>


<ion-footer collapse="condense" class="ion-padding ion-text-center">
  <ms-copyright-component></ms-copyright-component>
</ion-footer>
