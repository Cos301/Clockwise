<div>
        <mp-message-bubble 
            *ngFor="let message of messages"
            chatName={{message.chatName}} 
            msgPreview={{message.msgPreview}}
            time={{message.time}}
            
            profilePhotoUrl="{{message.profilePhotoUrl}}"
        />
    
    <button (click)="addMessage()">Add message</button>
</div>
