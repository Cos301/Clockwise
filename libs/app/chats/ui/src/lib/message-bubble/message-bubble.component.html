<div id="container">

    <div id="imageContainer">
        <img src={{this.profilePhotoUrl}}/>
    </div>
 
    <div>
        <div>
            <div id="chatName">{{this.chatName}}</div><br/>
            <div>
                <div id="msgPreview">
                    {{this.msgPreview}}
                </div>
            </div>
        </div>
    </div>
    <div id="time">{{this.time}}</div>
    <div *ngIf="this.unread" id="unread"></div>
</div>
