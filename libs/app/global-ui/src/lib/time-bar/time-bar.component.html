
<div id="container" (click)="isExpanded ? collapse() : expand()">
    <div id="background" class="bar" [style]="getBackgroundStyle()"></div>
    <div [class]="lowTime ? 'progress-bar bar low' : 'progress-bar bar'" [style]="getStyle()"></div>
    <div *ngIf="isExpanded" id="display">
        {{this.dispMinutes}}<pre> </pre> <div *ngIf="this.showTime">Minute(s)</div>
    </div>
</div>
