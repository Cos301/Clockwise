<div id="container">  
    <div (click)="setOpen(true)" id="imageAndUsername">
        <img [src]="getPfp(post.user_id)" />
        <div>{{getUsername(post.user_id)}}</div>
    </div> 

    <div id="timebar">
        <mp-time-bar (timeUp)="expire()"/>
        <!-- <div id="innerTimebar" [style]="getTimebarStyle()"></div> -->
    </div>
    

    <img id="{{post.post_id}}" src="{{post.img_url}}" />

    <div id="toolbar">
        <ion-icon name="heart-outline" size="large"></ion-icon>
        
        <ion-icon name="chatbox-ellipses-outline" size="large"></ion-icon>
        <!-- <img src="assets/placeholderAssets/comment.png"/> -->
        <div><p>{{getDateCreated()}}</p></div>
    </div>

    <div id="caption">
        {{post.caption}}
    </div>
</div> 

<ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-content class="ion-padding">
        <user-profile [profileId]="post.user_id" (close)="setOpen(false)"></user-profile>
      </ion-content>
    </ng-template>
</ion-modal>
