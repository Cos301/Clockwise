<div id="container">  
    <div id="imageAndUsername">
        <img [src]="getPfp(post.user_id)" />
        <div>{{getUsername(post.user_id)}}</div>
    </div> 

    <div id="timebar">
        <div id="innerTimebar" [style]="getTimebarStyle()"></div>
    </div>
    

    <img id="mainImage" src="{{post.img_url}}" />

    <div id="toolbar">
        <ion-icon name="heart-outline" size="large"></ion-icon>
        
        <ion-icon name="chatbox-ellipses-outline" size="large"></ion-icon>
        <!-- <img src="assets/placeholderAssets/comment.png"/> -->
        <div><p>12 March 2023</p></div>
    </div>

    <div id="caption">
        {{post.caption}}
    </div>
</div>
