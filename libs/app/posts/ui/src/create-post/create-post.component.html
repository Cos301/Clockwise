<form id='creatPostForm' [formGroup]="createPostForm" ngxsForm="createPost.createPostForm" (submit)="createPost()">
    <div id="postLifeBar">
        Post Life: {{this.postLife}} Minutes
    </div>
  
    <div class="fileDiv">
        <h2>selected: {{file ? file.name : ' none' }}</h2>
        <img [src]="imageSrc" *ngIf="imageSrc" />
        <label class="custom-file-upload">
            <input name  type="file"/>
            Click to select a file
        </label>
    </div>

    <div class="caption">
        <input type="text" placeholder="caption..." />
    </div>
    
    <div id="counter">
        <div>Spend:</div>
        <button id="inc" (click)="increment()">+</button>
        <div>{{this.count}} hours</div>
        <button id="dec" (click)="decrement()">-</button>
    </div>
    
    
    <div>
        <button (click)="createPost()">Create a post</button>
    </div>
</form>
