<form [formGroup]="createPostForm" ngxsForm="createPost.createPostForm" (submit)="createPost()">
    <div id="postLifeBar">
        Post Life: {{this.postLife}} Minutes
    </div>
    
    <div>
        <h1>Choose a file to upload</h1>
    
        <div class="fileDiv">
            <h2>selected: {{file ? file.name : ' none' }}</h2>
            <label class="custom-file-upload">
                <input name  type="file"/>
                Selecte a file
            </label>
        </div>
    
        <h1>Add a caption</h1>
        <div class="caption">
            <input type="text" placeholder="caption..." />
        </div>
    </div>
    
    <div id="counter">
        <div>Spend:</div>
        <button (click)="increment()">+</button>
        <div>{{this.count}} hours</div>
        <button (click)="decrement()">-</button>
    </div>
    
    
    <div>
        <button (click)="createPost()">Create a post</button>
    </div>
</form>
