<ion-content [fullscreen]="true" >
  <div class="center-container ion-align-items-center">
    <ion-grid [fixed]="true"> <!-- the grid that will structure the page. Width based on screen-size -> [fixed]-->

      <!-- Welcome text is in the row below-->
      <ion-row offset="4" size="3">
        <ion-col></ion-col>

        <ion-col>
          <ion-text >
            <h3>Welcome to</h3>
            <h1>Clockwise</h1>
            <h5>It's about time</h5>
          </ion-text>
        </ion-col>

        <ion-col></ion-col>

      </ion-row>
      <!-- ***************************************** -->

      <!-- Logo is in the row below-->
      <ion-row size="3">

        <ion-col></ion-col>

        <ion-col>
          <ion-img src="assets/logos/Logo_Attempt_-_edited.svg" alt="The Clockwise logo"></ion-img>
        </ion-col>

        <ion-col></ion-col>
      </ion-row>
      <!-- ***************************************** -->



      <!-- Buttons to login and signup is below-->
      <ion-row size="2">

        <ion-col>
          <ion-nav-link [routerLink]="['login']">
            <ion-button  expand="full" color="success" shape="round">Login</ion-button> <!-- Login button -->
          </ion-nav-link>
        </ion-col>

        <ion-col>
          <ion-nav-link [routerLink]="['register']">
            <ion-button expand="full" color="primary" shape="round">Signup</ion-button> <!-- Signup button -->
          </ion-nav-link>
        </ion-col>

      </ion-row>
      <!-- ***************************************** -->



      <!-- Divider text is below-->
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-text color="medium">or</ion-text>
        </ion-col>
      </ion-row>
      <!-- ***************************************** -->



      <!-- Login in through Google authentication -->
      <ion-row>
        <ion-col>
          <ion-nav-link>
            <ion-button
              expand="block"
              color="primary"
              shape="round"
              (click)="continueWithGoogle()">
              <ion-icon name="logo-google"></ion-icon>
              <ion-text style="padding-left: 5px">
                Continue with Google
              </ion-text>
            </ion-button>
          </ion-nav-link>
        </ion-col>
      </ion-row>
      <!-- ***************************************** -->

      <!-- This row contains the T.O.F. and Privacy Policy links -->
      <!--  <ion-row class="ion-padding-top">
         <ion-col style="display: flex" class="ion-justify-content-center">
           <ion-nav-link [routerLink]="['tos']">
             <ion-button fill="clear"> Terms of Service </ion-button>
           </ion-nav-link>
           <ion-nav-link [routerLink]="['privacy']">
             <ion-button fill="clear"> Privacy Policy </ion-button>
           </ion-nav-link>
         </ion-col>
       </ion-row>
       *********************************************************************-->

    </ion-grid>
  </div>
</ion-content>

<ion-footer collapse="condense" class="ion-padding ion-text-center">
  <ms-version-component></ms-version-component><br />
  <ms-copyright-component></ms-copyright-component>
</ion-footer>-->
