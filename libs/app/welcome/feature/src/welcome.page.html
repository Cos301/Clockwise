<ion-content [fullscreen]="true" >
  <div class="center-container ion-align-items-center">
    <ion-grid [fixed]="true"> <!-- the grid that will structure the page. Width based on screen-size -> [fixed]-->

      <!-- Welcome text is in the row below-->
      <ion-row>
        

        <ion-col>
          <ion-text>
            <h1><span class="justify-left">Welcome to</span><br/>
            <div class="center">
              <span class="big">Clockwise</span>
            </div></h1>
            <h2 class="small">It's about time</h2>
          </ion-text>
        </ion-col>


      </ion-row>
      <!-- ***************************************** -->

      <!-- Logo is in the row below-->
      <ion-row>
        <ion-col>
          <img class="image" src="assets/logos/logo-animated.gif" alt="The Clockwise logo"/>
        </ion-col>
      </ion-row>
      <!-- ***************************************** -->



      <!-- Buttons to login and signup is below-->
      <ion-row size="2">

        <ion-col>
          <ion-nav-link [routerLink]="['login']">
            <ion-button  expand="full" color="success" shape="round">Login</ion-button> <!-- Login button -->
          </ion-nav-link>
        </ion-col>

        <ion-col>
          <ion-nav-link [routerLink]="['register']">
            <ion-button expand="full" color="success" shape="round">Signup</ion-button> <!-- Signup button -->
          </ion-nav-link>
        </ion-col>

      </ion-row>
      <!-- ***************************************** -->



      <!-- Login in through Google authentication -->
      <ion-row>
        <ion-col>
          <ion-nav-link>
            <ion-button
              expand="block"
              class="google"
              shape="round"
              (click)="continueWithGoogle()">
              <ion-icon name="logo-google" color="primary"></ion-icon>
              <ion-text class="googleText" style="padding-left: 5px">
                Continue with Google
              </ion-text>
            </ion-button>
          </ion-nav-link>
        </ion-col>
      </ion-row>
      <!-- ***************************************** -->

      <ion-row class="images">
        <img src="assets/images/tree.svg" />
        <img src="assets/images/bush.svg" />
      </ion-row>

      <!-- This row contains the T.O.F. and Privacy Policy links -->
      <!--  <ion-row class="ion-padding-top">
         <ion-col style="display: flex" class="ion-justify-content-center">
           <ion-nav-link [routerLink]="['tos']">
             <ion-button fill="clear"> Terms of Service </ion-button>
           </ion-nav-link>
           <ion-nav-link [routerLink]="['privacy']">
             <ion-button fill="clear"> Privacy Policy </ion-button>
           </ion-nav-link>
         </ion-col>
       </ion-row>
       *********************************************************************-->

    </ion-grid>
  
  </div>
</ion-content>
