<mp-time-bar/>

<div id="container">   
    <h2>{{this.myUsername}}</h2><br/>
    <div id="timebarContainer">
        <div id="timebar"></div>
        <div id="minutesLeft"><p>{{this.minutesLeft}} Minutes Left</p></div>
    </div>

    <img src="assets/placeholderAssets/view-post.jpg" />

    <div id="toolbar">
        <img src="assets/placeholderAssets/thumbs-up.png"/>
        <img src="assets/placeholderAssets/comment.png"/>
        <div><p>{{this.datePosted}} | {{this.timePosted}}</p></div>
    </div>
</div>
