<ion-content [fullscreen]="true">
  <div id="container">
    <mp-chat-search/>

    <!-- <button (click)="CallAllChats()">Get All chats</button> -->
  </div>
  <div *ngFor="let chat of chats;">
   <div style="height: 4px;"></div>
    <mp-message-bubble (chatPageOpen)="chatPageOpen($event)" [chat]="chat"></mp-message-bubble>
  </div>
  

  <mp-in-chat *ngIf="this.isChatPageOpen" [chatHistory]=""/>

</ion-content>
