
<div class="container">

  <!-- Display a back button in one row and in the second row display an img and h1 tag in the same line in the middle of the page horizontally-->
  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <ion-button fill="clear" (click)="goBack()">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="10">
        <ion-row>

       <ion-col style="justify-content: right;display: flex;margin-bottom: 25%" size="4">
          <img src="assets/logos/Logo.svg" alt="user" class="profile_picture">
       </ion-col>

          <ion-col style="align-items: center;display: flex;left:0.5rem" size="8">
            <h1 class="user-name" style="font-size: 25px">{{this.currentUser}}</h1>
          </ion-col>

        </ion-row>

      </ion-col>
    </ion-row>
  </ion-grid>


</div>






<div class="message-container">

  <div *ngFor="let chat of chatHistory">

    <!-- Use an ng-template tag and a message from the div based on the currentUser variable, else show a different message box -->
    <ion-grid>


      <ng-container *ngIf="chat.username === 'John'; else notCurrentUser">

        <ion-row>

          <ion-col size="4"></ion-col>

          <ion-col size="8">
            <div class="message user-one">
              <p class="message-text">{{ chat.message }}</p>
              <p class="message-time">{{ chat.time }}</p>
            </div>
          </ion-col>

        </ion-row>

      </ng-container>

      <ng-template #notCurrentUser>

        <ion-row>

          <ion-col size="8">
            <div class="message user-two">
              <p class="message-text">{{ chat.message }}</p>
              <p class="message-time">{{ chat.time }}</p>
            </div>
          </ion-col>

          <ion-col size="4"></ion-col>

        </ion-row>
      </ng-template>

    </ion-grid>


  </div>


</div>




<ion-col size="8">
  <div class="input-container" style="bottom: 10px;position: fixed;width: 100%">
    <ion-input type="text" placeholder="Type a message..." class="input-box" ></ion-input>
  </div>
</ion-col>

<ion-col size="4">
  <div class="send-button-container" style="bottom: 10px;position: fixed;width: 100%;right: 0">
    <ion-button class="send-button" fill="clear" (click)="sendMessage()">
      <ion-icon name="send"></ion-icon>&nbsp; Send
    </ion-button>
  </div>
